<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div>
        <div>
          <div class="content">
            <div class="content-1">
              <div>
                <h3>Password Generator</h3>
              </div>
              <div>
                <label for="inputLength"> Characteristics:</label>
                <input
                  type="number"
                  id="inputLength"
                  min="1"
                  max="50"
                  value="12"
                />
              </div>
              <div>
                <input type="checkbox" id="checkbox1" />
                <label for="checkbox1">Include numbers</label>
              </div>
              <div class="form-check my-3">
                <input type="checkbox" id="checkbox2" />
                <label for="checkbox2">Include symbols</label>
              </div>
              <button class="button-generator" id="btnGenerate">
                <span class="span-button"> Generate Password </span>
              </button>
              <hr />
              <div class="container-password">
                <span id="generatedPassword"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
